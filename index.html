<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fictional Store Inventory">
    <title>MY INVENTORY</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <!-- Header -->
        <div class="row">
            <div class="col">
                <h1 class="text-center">Aditya Suthar</h1>
            </div>
        </div>

        <!-- Form for Small Devices -->
        <div class="row d-block d-sm-none mt-4">
            <div class="col">
                <form id="mobileForm">
                    <div class="mb-3">
                        <label for="productNameMobile" class="form-label">Product Name</label>
                        <select class="form-select" id="productNameMobile" required>
                            <option selected disabled>Select product</option>
                            <option value="1">Product 1</option>
                            <option value="2">Product 2</option>
                            <option value="3">Product 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-check-label">Would you like to order?</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="orderSwitchMobile">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="quantityRangeMobile" class="form-label">Quantity</label>
                        <input type="range" class="form-range" min="1" max="10" id="quantityRangeMobile">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!-- Image -->
        <div class="row mt-4">
            <div class="col-lg-6 offset-lg-3">
                <figure class="text-center">
                    <img src="Mac_1.jpg" alt="Product Image 1" class="imgAGE">
                    <figcaption>MacBook is a line of premium laptops crafted by Apple Inc., renowned for their sleek design and robust build quality. 
                        Running on the macOS operating system, MacBooks feature high-resolution Retina displays, powerful hardware, and efficient battery
                         life. With varying sizes and connectivity options, they offer portability and versatility. The integration with the broader 
                         Apple ecosystem, security features like Touch ID, and regular software updates further contribute to the MacBook's popularity 
                         among users seeking a seamless and reliable computing experience. For the latest details on models, features, and specifications,
                          it is recommended to refer to Apple's official sources for up-to-date information.</figcaption>
                    <img src="Mac_2.jpg" alt="Product Image 2" class="imgAGE">
                    <figcaption>MacBook is a line of premium laptops crafted by Apple Inc., renowned for their sleek design and robust build quality. 
                        Running on the macOS operating system, MacBooks feature high-resolution Retina displays, powerful hardware, and efficient battery
                         life. With varying sizes and connectivity options, they offer portability and versatility. The integration with the broader 
                         Apple ecosystem, security features like Touch ID, and regular software updates further contribute to the MacBook's popularity 
                         among users seeking a seamless and reliable computing experience. For the latest details on models, features, and specifications,
                          it is recommended to refer to Apple's official sources for up-to-date information.</figcaption>
                    <img src="Mac_3.jpg" alt="Product Image 3" class="imgAGE">
                    <figcaption>MacBook is a line of premium laptops crafted by Apple Inc., renowned for their sleek design and robust build quality. 
                        Running on the macOS operating system, MacBooks feature high-resolution Retina displays, powerful hardware, and efficient battery
                         life. With varying sizes and connectivity options, they offer portability and versatility. The integration with the broader 
                         Apple ecosystem, security features like Touch ID, and regular software updates further contribute to the MacBook's popularity 
                         among users seeking a seamless and reliable computing experience. For the latest details on models, features, and specifications,
                          it is recommended to refer to Apple's official sources for up-to-date information.</figcaption>
                </figure>
            </div>
        </div>

        <!-- Table -->
        <div class="row mt-4">
            <div class="col-lg-6 offset-lg-3">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="col-4">Product Name</th>
                                <th class="col-4">Price</th>
                                <th class="col-4">Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>MacBook 1</td>
                                <td>$1400</td>
                                <td>10</td>
                            </tr>
                            <tr>
                                <td>Macbook 2</td>
                                <td>$2000</td>
                                <td>5</td>
                            </tr>
                            <tr>
                                <td>Macbook 3</td>
                                <td>$3700</td>
                                <td>8</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Form for Larger Devices -->
        <div class="row d-none d-sm-block mt-4">
            <div class="col-lg-6 offset-lg-3">
                <form id="desktopForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <select class="form-select" id="productName" required>
                            <option selected disabled>Select product...</option>
                            <option value="1">Macbook 1</option>
                            <option value="2">Macbook 2</option>
                            <option value="3">Macbook 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-check-label">Would you like to order?</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="orderSwitch">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="quantityRange" class="form-label">Quantity</label>
                        <input 
                            type="range" 
                            class="form-range" 
                            min="1" 
                            max="10" 
                            id="quantityRange" 
                            oninput="document.getElementById('quantityDisplay').innerText = 'Selected Quantity: ' + this.value;">
                    </div>
                
                    <div id="quantityDisplay">Selected Quantity: 1</div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                      
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
